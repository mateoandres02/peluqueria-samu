<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Iniciar Sesion</title>
        <link rel="icon" type="image/x-ico" href="./public/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/styles/normalize.css">
        <link rel='stylesheet' href='./src/styles/login.css'>
    </head>
    <body>
        <main class="main-container">
            <div class="form-container">
                <h1>Iniciar Sesion</h1>
                <hr>
                <p class="msg-login">Ingresa tus credenciales para acceder al área de administración de la barbería.</p>
                <form id="login-form">
                    <label for='username' class="sr-only">Usuario</label>
                    <input type='text' name="username" id="username" placeholder="Nombre de Usuario" required>
                    <label for='password' class="sr-only">Contraseña</label>
                    <input type='password' name="password" id="password" placeholder="Contraseña" required>
                    <hr class="line-form">
                    <button type="submit">Iniciar sesión</button>
                    <div class="login-loader-container">
                        <img src="/assets/tube-spinner.svg" alt="loading" class="login-loader">
                    </div>
                    <p class="error escondido">Error al iniciar sesión</p>
                </form>
            </div>
        </main>
        <script src="./src/components/login.js" type="module"></script>
    </body>
</html>
